<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="{{ "css/custom.css" | relURL }}">
</head>
<body>

  <main>
    {{ .Content }}
  </main>

  <script>
  // Effet visuel quand une checkbox est cochÃ©e
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
      cb.addEventListener('click', () => {
        cb.parentElement.style.opacity = cb.checked ? 0.6 : 1;
      });
    });
  });
  </script>
</body>
</html>
