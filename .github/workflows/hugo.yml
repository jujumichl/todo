name: Build and Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main   # Branche principale où tu codes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: true  # si tu utilises des submodules (ex: thème)

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: '0.121.0'  # adapte la version si besoin

    - name: Build Hugo site
      run: hugo --minify

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        # Ajoute ce fichier pour désactiver Jekyll
        user_name: "github-actions[bot]"
        user_email: "github-actions[bot]@users.noreply.github.com"
        commit_message: "Automated site update via GitHub Actions"
